- summary: 
    Проверка адаптивности верстки интернет-магазина
  requirement: 
    Страницы интернет-магазина корректно отображаются на разных устройствах 
  prerequisites: 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/ 
  test-data: 
    - Разрешение экрана 1920*1080 пикселей 
    - Разрешение экрана 768*1024 пикселей 
    - Разрешение экрана 390*844 пикселей 
  steps: 
    - Открываем главную страницу интернет-магазина на экране с указанным разрешением  
    - Убеждаемся, что страница имеет корректный макет, читаемый размер шрифтов и все элементы отображаются корректно (нет горизонтального скролла, элементы страницы не накладываются друг на друга)
    - Открываем карточку любого товара 
    - Убеждаемся, что страница имеет корректный макет, читаемый размер шрифтов и все элементы отображаются корректно (нет горизонтального скролла, элементы страницы не накладываются друг на друга)
    - Добавляем товар в корзину и переходим в корзину 
    - Убеждаемся, что страница имеет корректный макет, читаемый размер шрифтов и все элементы отображаются корректно (нет горизонтального скролла, элементы страницы не накладываются друг на друга)
  expected-result: 
    - Макет страницы изменяется корректно в зависимости от размера экрана на каждом устройстве, все элементы отображаются корректно и доступны на каждом устройстве

- summary: 
    Проверка поддержки русского языка интерфейса 
  requirement: 
    Интернет-магазин поддерживает перевод всего текста интернет-магазина на русский язык 
  prerequisites: 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/, язык - английский 
  test-data: 
    - русский язык 
  steps: 
    - Нажимаем на кнопку "language" и выбираем русский язык 
    - Перелистываем страницы каталога товаров интернет-магазина вперед и назад, обновляем страницу 
    - Убеждаемся, что весь текст (допустимо отображение наименования бренда и модели товара на английском языке) отображается на русском языке
    - Открываем карточку товара 
    - Убеждаемся, что весь текст (допустимо отображение наименования бренда и модели товара на английском языке) отображается на русском языке
    - Добавляем товар в корзину и переходим в корзину 
    - Убеждаемся, что весь текст (допустимо отображение наименования бренда и модели товара на английском языке) отображается на русском языке
  expected-result: 
    Все элементы страниц интернет-магазина корректно переводятся на русский язык 



