---
- summary: |
    Проверка правильности работы фильтрции товаров по стоимости 
  requirement:
    При вводе в поля фильтра стоимости любого диапазона значений должны отобразиться только те товары, цена которых попадает в заданный диапазон
  prerequisites:
    Открыта страница с товарами
  test-data:
    Начальная цена = 100, Конечная цена = 500
  steps:
    - Открываем главную страницу интернет-магазина
    - Вводим начальную цену
    - Вводим конечную цену 
  expected results:
    Должны отобразиться только те товары, цена (со скидкой) которых попадает в заданный диапазон
    
- summary: |
    Проверка возможности просмотра карточки товара 
  requirement:
    При открытии карточки товара должны отобразиться название, рейтинг, цена со скидкой и без нее, фотографии товара. Также есть возможность добавить товар в корзину
  prerequisites:
    Открыта страница с товарами
  test-data:
    -
  steps:
    - Открываем главную страницу интернет-магазина
    - Нажимаем на картинку товара
  expected results:
    Пользователь должен перейти в карточку товара, где отображается название, рейтинг, цена со скидкой и без нее, фотографии товара, есть возможность добавления товара в корзину

- summary: |
    Проверка правильности работы фильтрации товаров по категориям
  requirement:
    При выборе любой категории товаров должны отобразиться только те товары, которые соответствуют выбранной категории
  prerequisites:
    Открыта страница с товарами
  test-data:
    Категория = смартфоны
  steps:
    - Открываем главную страницу интернет-магазина
    - Выбираем заданную категорию
  expected results:
    Должны отобразиться только те товары, которые соответствуют выбранной категории 

- summary: |
    Успешное добавление товара в корзину
  requirement:
    Выбранный товар отобразиться в корзине пользователя 
  prerequisites:
    Открыта страница с товарами
  test-data:
    -
  steps:
    - Открываем главную страницу интернет-магазина
    - Выбираем любой товар
    - Нажимаем кнопку "Добавить в корзину"
    - Переходим во вкладку "Корзина"
  expected results:
    Должен отобразиться выбранный товар в заданном количестве и стоимости, указанной в карточке товара  
    
