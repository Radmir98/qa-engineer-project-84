- summary: 
    Проверка фильтрации товаров по стоимости 
  requirement: 
    При вводе в поля фильтра стоимости любого диапазона значений должны отобразиться только те товары, цена которых попадает в заданный диапазон
  prerequisites: 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/ 
  test-data: 
    Начальная цена = 100, Конечная цена = 500
  steps: 
    - Вводим начальную цену в поле "От" блока фильтрации "Цена"
    - Вводим конечную цену в поле "До" блока фильтрации "Цена"
  expected-result: 
    Должны отобразиться только те товары, цена (со скидкой) которых попадает в заданный диапазон 

