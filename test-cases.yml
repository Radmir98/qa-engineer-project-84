- summary: 
    Проверка адаптивности верстки интернет-магазина
  requirement:
    Страницы интернет-магазина корректно отображаются на разных устройствах 
  prerequisites:
    Открыта страница с товарами на экране с разрешением 1920*1080 пикселей 
  test-data:
    - Разрешение экрана 1920*1080 пикселей 
    - Разрешение экрана 768*1024 пикселей 
    - Разрешение экрана 390*844 пикселей 
  steps:
    - Открываем главную страницу интернет-магазина
    - Убеждаемся, что страница имеет корректный макет, читаемый размер шрифтов и все элементы отображаются корректно на десктопном экране (1920*1020 пикселей)
    - С помощью DevTools меняем разрешение экрана на 768*1024 (планшет Ipad Mini) 
    - Убеждаемся, что страница адаптируется к новому размеру экрана и все элементы продолжают отображаться корректно (нет горизонтального скролла, элементы страницы не накладываются друг на друга)
    - С помощью DevTools меняем разрешение экрана на 390*844 (смартфон Iphone 12 Pro) 
    - Убеждаемся, что страница адаптируется к новому размеру экрана и все элементы продолжают отображаться корректно (нет горизонтального скролла, элементы страницы не накладываются друг на друга)
  expected results:
    - Макет страницы изменяется корректно в зависимости от размера экрана на каждом устройстве, все элементы отображаются корректно и доступны на каждом устройстве

- summary: 
    Проверка языковой поддержки интернет-магазина
  requirement:
    Интернет-магазин одинаково функционирует на всех языках, доступных для выбора
  prerequisites:
    Открыта страница с товарами, язык - английский 
  test-data:
    - английский язык
    - русский язык 
  steps:
    - Открываем главную страницу интернет-магазина на английском языке
    - Перелистываем страницы каталога товаров интернет-магазина вперед и назад, открываем карточку товара
    - Убеждаемся, что весь текст отображается на английском языке
    - Открываем главную страницу интернет-магазина на русском языке 
    - Перелистываем страницы каталога товаров интернет-магазина вперед и назад, открываем карточку товара
    - Убеждаемся, что весь текст (допустимо отображение наименования бренда и модели товара на английском языке) отображается на русском языке
  expected results:
    Все элементы страниц интернет-магазина корректно переводятся на все языки, доступные для выбора

    




    
